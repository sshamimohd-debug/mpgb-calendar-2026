<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MPGB Calendar - Offline</title>
  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#f8fafc;
      color:#0f172a;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
      padding:24px;
    }
    .card{
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:16px;
      padding:24px;
      max-width:360px;
      box-shadow:0 10px 24px rgba(15,23,42,.08);
    }
    h1{
      font-size:20px;
      margin:0 0 8px;
    }
    p{
      margin:0;
      color:#475569;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>You're offline</h1>
    <p>MPGB Calendar is available once you reconnect.</p>
  </div>
</body>
</html>
