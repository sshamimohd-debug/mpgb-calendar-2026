<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" />
  <title>MPGB Calendar 2025â€“2027</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f4c81">

  <style>
    :root{
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --bankBlue:#0f4c81;
      --bankHoliday:#0f766e;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#f8fafc;
      color:var(--ink);
    }

    .shell{max-width:520px;margin:0 auto;min-height:100vh}

    .grid{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      gap:10px;
      padding:12px;
    }

    .cell{
      height:76px;
      border-radius:16px;
      background:#ffffff;
      border:1px solid var(--line);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top:10px;
      position:relative;
      font-weight:900;
    }

    .empty{visibility:hidden}

    .date-num{
      font-size:17px;
      line-height:1;
    }

    .holiday-name{
      position:absolute;
      bottom:6px;
      left:6px;
      right:6px;
      font-size:10px;
      font-weight:700;
      color:var(--bankHoliday);
      text-align:center;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .bank-holiday{
      background:rgba(16,166,74,.08);
      border-color:rgba(16,166,74,.35);
    }

    .footer{
      padding:10px 12px;
      border-top:1px solid var(--line);
      font-size:12px;
      color:var(--muted);
    }
    .footer span{font-weight:900;color:#0f172a}
  </style>
</head>

<body>
<div class="shell">
  <h2 style="text-align:center;margin:12px 0">March 2026</h2>
  <div class="grid" id="grid"></div>
  <div class="footer" id="holidaySummary">Select a date</div>
</div>

<script>
let current=new Date(2026,2,1);

const BANK_HOLIDAYS={
  2026:{
    "2026-03-03":"Holi",
    "2026-03-21":"Id-ul-Fitr",
    "2026-03-27":"Ram Navami",
    "2026-03-31":"Mahavir Jayanti"
  }
};

function pad(n){return String(n).padStart(2,"0")}
function keyOf(y,m,d){return `${y}-${pad(m+1)}-${pad(d)}`}

function render(){
  const y=current.getFullYear(),m=current.getMonth();
  const grid=document.getElementById("grid");
  grid.innerHTML="";

  const first=new Date(y,m,1).getDay();
  const total=new Date(y,m+1,0).getDate();
  const bh=BANK_HOLIDAYS[y]||{};

  for(let i=0;i<first;i++){
    const e=document.createElement("div");
    e.className="cell empty";
    grid.appendChild(e);
  }

  for(let d=1;d<=total;d++){
    const c=document.createElement("div");
    c.className="cell";

    const num=document.createElement("span");
    num.className="date-num";
    num.textContent=d;
    c.appendChild(num);

    const key=keyOf(y,m,d);
    if(bh[key]){
      c.classList.add("bank-holiday");
      const h=document.createElement("span");
      h.className="holiday-name";
      h.textContent=bh[key];
      c.appendChild(h);
    }

    c.onclick=()=>{
      document.getElementById("holidaySummary").innerHTML =
        bh[key] ? `Holiday: <span>${bh[key]}</span>` : "No holiday";
    };

    grid.appendChild(c);
  }
}

render();
</script>
</body>
</html>
