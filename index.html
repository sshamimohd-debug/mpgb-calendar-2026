<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" />
  <title>MPGB Calendar 2025‚Äì2027</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f4c81">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="MPGB Calendar">

  <style>
    :root{
      --bg:#f3f5f9;
      --card:#ffffff;
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;

      --bankBlue:#0f4c81;
      --bankGreen:#10a64a;

      --holiday:#b91c1c;
      --holidaySoft:#fff1f2;
      --bankHoliday:#0f766e;
      --bankHolidaySoft:#ecfeff;

      --shadow:0 12px 30px rgba(0,0,0,.10);
      --radius:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--ink);
      -webkit-tap-highlight-color: transparent;
      background: linear-gradient(180deg, rgba(15,76,129,.10), rgba(16,166,74,.05), #f8fafc);
    }

    .shell{
      max-width:520px;
      margin:0 auto;
      min-height:100vh;
      background: rgba(255,255,255,.65);
      backdrop-filter: blur(10px);
    }

    .bank-header{
  background: linear-gradient(
    180deg,
    rgba(15,76,129,0.06),
    rgba(16,166,74,0.04)
  );
  padding: 6px 0 10px;   /* üëà boxy feel break */
  border-bottom:1px solid var(--line);
}

.bank-header img{
  width:100%;
  height:104px;          /* üëà thoda breathing space */
  object-fit: contain;   /* üëà NO CUT GUARANTEE */
  object-position: center;
  display:block;
}
    .appbar{
      position:sticky;
      top:0;
      z-index:10;
      background:rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
      padding:10px 14px 12px;
    }
    .appbar .row1{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .app-title{
      font-size:12px;
      color:var(--muted);
      font-weight:800;
      letter-spacing:.2px;
    }
    .actions{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .iconbtn{
      width:40px; height:40px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      box-shadow: 0 8px 18px rgba(0,0,0,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      font-weight:900;
      color:#0f172a;
    }
    .iconbtn:active{ transform: translateY(1px); }

    .monthTitle{
      margin-top:10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .monthText{
      font-size:22px;
      font-weight:1000;
      letter-spacing:.2px;
    }
    .hint{
      font-size:12px;
      color:var(--muted);
      font-weight:700;
    }

    .jumpRow{
      margin-top:10px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }
    .jumpGroup{
      display:flex;
      gap:10px;
      align-items:center;
      width:100%;
    }
    .jumpSelect{
      flex:1;
      appearance:none;
      -webkit-appearance:none;
      border:1px solid var(--line);
      background:#fff;
      border-radius:14px;
      padding:10px 12px;
      font-weight:900;
      color:#0f172a;
      box-shadow: 0 8px 18px rgba(0,0,0,.06);
      cursor:pointer;
    }

    .wrap{
      padding:14px 12px 22px;
    }

    .card{
      position:relative;
      background: linear-gradient(180deg, #ffffff, #fbfdff);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:0;
      background-image:url("icon-512.png");
      background-repeat:no-repeat;
      background-position:center;
      background-size:78%;
      opacity:.06;
      pointer-events:none;
    }

    .dow, .grid, .footer{ position:relative; z-index:1; }

    .dow{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      padding:10px 10px 6px;
      border-bottom:1px solid #f1f5f9;
      background: linear-gradient(90deg, rgba(15,76,129,.06), rgba(16,166,74,.05));
    }
    .dow div{
      text-align:center;
      font-size:12px;
      color:var(--muted);
      font-weight:900;
      letter-spacing:.2px;
      padding:6px 0;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      padding:10px;
      gap:10px;
    }

    .cell{
      height:72px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:17px;
      font-weight:950;
      letter-spacing:.2px;
      user-select:none;

      background: #f8fafc;
      color:#0b1f33;

      transition: transform .08s ease, background .12s ease, box-shadow .12s ease, outline .12s ease;
      position:relative;
      border:1px solid #eef2f7;
    }
    .empty{ visibility:hidden; }

    .cell:active{
      transform: scale(.98);
      background: rgba(15,76,129,.12);
    }

    .holiday{
      background: rgba(185,28,28,.08);
      color:#b91c1c;
      border:1px solid rgba(185,28,28,.18);
    }
    .holiday:active{ background:#ffe4e6; }

    .bank-holiday{
      background: linear-gradient(180deg, rgba(16,166,74,.14), rgba(16,166,74,.06));
      color: var(--bankHoliday);
      border:1px solid rgba(16,166,74,.35);
      box-shadow: inset 0 0 0 1px rgba(16,166,74,.08);
    }
    .bank-holiday:active{ background:#dcfce7; }
    .bank-holiday::after{
      content:"üè¶";
      position:absolute;
      top:6px;
      right:6px;
      font-size:12px;
    }

    .holiday.bank-holiday{
      background: linear-gradient(180deg, rgba(185,28,28,.14), rgba(16,166,74,.10));
      color:#7f1d1d;
      border:1px solid rgba(185,28,28,.28);
    }

    .date-num{
      font-size:17px;
      font-weight:950;
      line-height:1;
    }

    /* === Holiday label: SHORT + no ugly wrapping === */
    .holiday-label{
      font-size:10px;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.3px;
      color:#0f766e;
      background: rgba(255,255,255,.92);
      padding:2px 8px;
      border-radius:999px;
      max-width:92%;
      line-height:1.2;
      text-align:center;
      position:absolute;
      left:6px;
      right:6px;
      bottom:6px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .holiday.bank-holiday .holiday-label{ color:#7f1d1d; }

    .today{
      outline:2px solid rgba(15,76,129,.45);
      outline-offset:2px;
    }

    /* === Selected date highlight (Google Calendar feel) === */
    .selected{
      outline:3px solid rgba(15,76,129,.75);
      outline-offset:2px;
      box-shadow: 0 10px 22px rgba(15,76,129,.18);
      background: rgba(15,76,129,.10);
    }

    .note-dot{
      position:absolute;
      bottom:8px;
      width:6px; height:6px;
      border-radius:50%;
      background: var(--bankBlue);
    }

    .footer{
      padding:10px 12px;
      border-top:1px solid #f1f5f9;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      font-size:12px;
      color:var(--muted);
      background:#fbfcfe;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background:#fff;
      font-weight:800;
      color:var(--muted);
      margin-bottom:8px;
    }
    .dot{
      width:10px; height:10px;
      border-radius:50%;
      background:var(--holiday);
    }
    .dot.bank{
      background: var(--bankHoliday);
    }
    .holiday-summary{
      font-size:12px;
      font-weight:900;
      color:#334155;
      margin-top:2px;
      line-height:1.25;
    }
    .holiday-summary span{
      color:#0f172a;
      font-weight:1000;
    }

    #noteModal{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      z-index:9999;
    }
    .modalSheet{
      position:absolute;
      left:0; right:0; bottom:0;
      background:#fff;
      border-radius:18px 18px 0 0;
      padding:14px 14px 16px;
      border-top:1px solid #e5e7eb;
    }
    .modalTop{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .modalTitle{
      font-weight:1000;
      font-size:16px;
      letter-spacing:.2px;
    }
    .closeBtn{
      border:1px solid #e5e7eb;
      background:#fff;
      border-radius:12px;
      padding:8px 12px;
      font-weight:900;
      cursor:pointer;
    }
    .modalGrid{
      margin-top:10px;
      display:grid;
      gap:10px;
    }
    .inp{
      width:100%;
      padding:12px;
      border:1px solid #e5e7eb;
      border-radius:14px;
      font-weight:800;
      outline:none;
      background:#fbfdff;
    }
    .twoCol{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    .btnRow{
      display:flex;
      gap:10px;
    }
    .saveBtn{
      flex:1;
      background:var(--bankBlue);
      color:#fff;
      border:none;
      border-radius:14px;
      padding:12px;
      font-weight:1000;
      cursor:pointer;
    }
    .delBtn{
      flex:1;
      background:#b91c1c;
      color:#fff;
      border:none;
      border-radius:14px;
      padding:12px;
      font-weight:1000;
      cursor:pointer;
    }
    .miniMsg{
      font-size:12px;
      color:#6b7280;
      font-weight:800;
    }
    .ghostBtn{
      border:1px dashed #cbd5f5;
      background:#f8fafc;
      border-radius:12px;
      padding:8px 10px;
      font-weight:800;
      color:#1e40af;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="shell">
    <div class="bank-header">
      <img src="header_v2.png" alt="Madhya Pradesh Gramin Bank">
    </div>

    <div class="appbar" id="touchArea">
      <div class="row1">
        <div class="app-title">Madhya Pradesh Gramin Bank</div>
        <div class="actions">
          <button class="iconbtn" type="button" title="Previous" aria-label="Previous month" onclick="prevMonth()">&#x2039;</button>
          <button class="iconbtn" type="button" title="Next" aria-label="Next month" onclick="nextMonth()">&#x203A;</button>
          <button class="iconbtn" type="button" title="Today" aria-label="Go to today" onclick="goToday()">&#x25CF;</button>
          <button class="iconbtn" type="button" title="Add Note" aria-label="Add note for today" onclick="openTodayNote()">&#9998;</button>
        </div>
      </div>

      <div class="monthTitle">
        <div class="monthText" id="monthText">January 2026</div>
        <div class="hint">Swipe ‚óÄ ‚ñ∂ to change month</div>
      </div>

      <!-- Month + Year jump (mobile friendly) -->
      <div class="jumpRow">
        <div class="jumpGroup">
          <select id="monthSelect" class="jumpSelect" aria-label="Jump to month"></select>
          <select id="yearSelect" class="jumpSelect" aria-label="Jump to year"></select>
        </div>
      </div>
    </div>

    <div class="wrap">
      <div class="card">
        <div class="dow">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>

        <div class="grid" id="grid"></div>

        <div class="footer">
          <div>
            <div class="badge"><span class="dot"></span> Weekly Off (Sun + 2nd & 4th Sat)</div>
            <div class="badge"><span class="dot bank"></span> Bank Holiday (üè¶)</div>
            <div class="holiday-summary" id="holidaySummary">Select a date to see holiday</div>
          </div>
          <div id="calendarYearLabel">Calendar 2026</div>
        </div>
      </div>
    </div>

  </div>

  <div id="noteModal" onclick="if(event.target.id==='noteModal') closeModal()">
    <div class="modalSheet">
      <div class="modalTop">
        <div class="modalTitle" id="modalTitle">Add Note</div>
        <button class="closeBtn" onclick="closeModal()">Close</button>
      </div>

      <div class="modalGrid">
        <input id="noteText" class="inp" placeholder="Meeting / Note (e.g., RO Review at 3 PM)" />

        <div class="twoCol">
          <input id="remDate" class="inp" type="date" />
          <input id="remTime" class="inp" type="time" />
        </div>

        <div class="btnRow">
          <button class="saveBtn" onclick="saveNote()">Save</button>
          <button class="delBtn" onclick="deleteNote()">Delete</button>
        </div>

        <div class="miniMsg" id="modalMsg">
          Tip: Notes are saved offline. Keep the app open for reminders.
        </div>
        <button class="ghostBtn" onclick="requestNotificationPermission()">Enable Reminder Notifications</button>
      </div>
    </div>
  </div>

<script>
  // ===== RANGE =====
  const YEAR_MIN = 2025;
  const YEAR_MAX = 2027;

  // ===== STATE =====
  let current = new Date(2026, 0, 1); // Default Jan 2026
  const MONTHS = ["January","February","March","April","May","June","July","August","September","October","November","December"];

  // Bank holidays: 2026 filled; 2025/2027 placeholders (add later if needed)
  const BANK_HOLIDAYS = {
    2025: {
      // "2025-01-26": "Republic Day",
    },
    2026: {
      "2026-01-26": "Republic Day",
      "2026-03-03": "Holi",
      "2026-03-21": "Id-ul-Fitr",
      "2026-03-27": "Ram Navami",
      "2026-03-31": "Mahavir Jayanti",
      "2026-04-01": "Bank Annual Closing",
      "2026-04-03": "Good Friday",
      "2026-05-01": "Buddh Purnima",
      "2026-05-27": "Eid-uz-Zuha",
      "2026-06-26": "Moharram",
      "2026-08-15": "Independence Day",
      "2026-08-26": "Milad-un-Nabi",
      "2026-08-28": "Raksha Bandhan",
      "2026-09-04": "Janmashtami",
      "2026-10-02": "Gandhi Jayanti",
      "2026-10-20": "Dussehra (Vijayadashami)",
      "2026-11-09": "Govardhan Puja",
      "2026-11-24": "Guru Nanak Jayanti",
      "2026-12-25": "Christmas"
    },
    2027: {
      // "2027-01-26": "Republic Day",
    }
  };

  // ===== Helpers =====
  function pad2(n){ return String(n).padStart(2,"0"); }
  function keyOf(y,m,d){ return `${y}-${pad2(m+1)}-${pad2(d)}`; }
  function daysInMonth(y,m){ return new Date(y, m+1, 0).getDate(); }

  // Sunday OR 2nd/4th Saturday
  function isWeeklyOff(y,m,d){
    const dt = new Date(y,m,d);
    const dow = dt.getDay();
    if(dow === 0) return true;
    if(dow === 6){
      let count = 0;
      for(let i=1;i<=d;i++){
        if(new Date(y,m,i).getDay() === 6) count++;
      }
      return (count === 2 || count === 4);
    }
    return false;
  }

  // Short label (smart)
  function shortLabel(name){
    if(!name) return "";
    const n = name.trim();

    const map = {
      "Republic Day": "REP",
      "Holi": "HOLI",
      "Id-ul-Fitr": "EID",
      "Ram Navami": "RN",
      "Mahavir Jayanti": "MAH",
      "Bank Annual Closing": "CLOSING",
      "Good Friday": "GF",
      "Buddh Purnima": "BP",
      "Eid-uz-Zuha": "BAKRID",
      "Moharram": "MOH",
      "Independence Day": "INDEP",
      "Milad-un-Nabi": "MILAD",
      "Raksha Bandhan": "RAKHI",
      "Janmashtami": "JANM",
      "Gandhi Jayanti": "GANDHI",
      "Dussehra (Vijayadashami)": "DUSSEHRA",
      "Govardhan Puja": "GOV",
      "Guru Nanak Jayanti": "GNJ",
      "Christmas": "XMAS"
    };
    if(map[n]) return map[n];

    // fallback: first letters
    const words = n.replace(/[()]/g,"").split(/\s+/).filter(Boolean);
    if(words.length === 1) return words[0].slice(0,10).toUpperCase();
    const ac = words.slice(0,4).map(w => w[0]).join("").toUpperCase();
    return ac || n.slice(0,10).toUpperCase();
  }

  // ===== Notes store (LocalStorage) =====
  const STORE_KEY = "mpgb_notes_v1";
  let selectedKey = null;
  const reminderTimers = new Map();

  function loadStore(){
    try { return JSON.parse(localStorage.getItem(STORE_KEY) || "{}"); }
    catch(e){ return {}; }
  }
  function saveStore(obj){
    localStorage.setItem(STORE_KEY, JSON.stringify(obj));
  }

  // ===== Modal controls =====
  function openModal(key){
    selectedKey = key;
    const store = loadStore();
    const data = store[key] || { text:"", remindAt:"" };

    document.getElementById("modalTitle").textContent = `Notes: ${key}`;
    document.getElementById("noteText").value = data.text || "";

    document.getElementById("remDate").value = key;
    document.getElementById("remTime").value = data.remindAt ? data.remindAt.split("T")[1].slice(0,5) : "";

    document.getElementById("noteModal").style.display = "block";
  }
  function closeModal(){
    document.getElementById("noteModal").style.display = "none";
  }
  function saveNote(){
    if(!selectedKey) return;

    const text = document.getElementById("noteText").value.trim();
    const date = document.getElementById("remDate").value;
    const time = document.getElementById("remTime").value;

    const store = loadStore();

    if(!text){
      delete store[selectedKey];
      saveStore(store);
      closeModal();
      render();
      return;
    }

    const remindAt = (date && time) ? `${date}T${time}:00` : "";
    store[selectedKey] = { text, remindAt };

    saveStore(store);
    closeModal();
    render();
    scheduleReminders();
  }
  function deleteNote(){
    if(!selectedKey) return;
    const store = loadStore();
    delete store[selectedKey];
    saveStore(store);
    closeModal();
    render();
    scheduleReminders();
  }

  function requestNotificationPermission(){
    if(!("Notification" in window)){
      alert("Browser notifications not supported.");
      return;
    }
    Notification.requestPermission().then((permission)=>{
      if(permission === "granted"){
        alert("Notifications enabled.");
        scheduleReminders();
      } else {
        alert("Notifications blocked. Please allow in browser settings.");
      }
    });
  }

  function clearReminderTimers(){
    reminderTimers.forEach((timerId)=> clearTimeout(timerId));
    reminderTimers.clear();
  }

  function scheduleReminders(){
    clearReminderTimers();
    if(!("Notification" in window) || Notification.permission !== "granted") return;

    const store = loadStore();
    const now = Date.now();
    Object.entries(store).forEach(([key, data])=>{
      if(!data || !data.remindAt) return;
      const remindTime = new Date(data.remindAt).getTime();
      if(Number.isNaN(remindTime) || remindTime <= now) return;
      const delay = remindTime - now;
      const timerId = setTimeout(()=>{
        new Notification("MPGB Calendar Reminder", {
          body: data.text || `Reminder for ${key}`,
          icon: "icon-192.png"
        });
      }, delay);
      reminderTimers.set(key, timerId);
    });
  }

  // ===== UI: Month/Year dropdowns =====
  function setupJump(){
    const ms = document.getElementById("monthSelect");
    const ys = document.getElementById("yearSelect");

    ms.innerHTML = "";
    MONTHS.forEach((m, idx)=>{
      const opt = document.createElement("option");
      opt.value = String(idx);
      opt.textContent = m;
      ms.appendChild(opt);
    });

    ys.innerHTML = "";
    for(let y=YEAR_MIN; y<=YEAR_MAX; y++){
      const opt = document.createElement("option");
      opt.value = String(y);
      opt.textContent = String(y);
      ys.appendChild(opt);
    }

    ms.addEventListener("change", ()=>{
      const y = current.getFullYear();
      const m = Number(ms.value);
      current = new Date(y, m, 1);
      render();
    });
    ys.addEventListener("change", ()=>{
      const y = Number(ys.value);
      const m = current.getMonth();
      current = new Date(y, m, 1);
      render();
    });
  }

  function syncJump(){
    document.getElementById("monthSelect").value = String(current.getMonth());
    document.getElementById("yearSelect").value = String(current.getFullYear());
  }

  // ===== Selected cell =====
  function setSelected(key){
    document.querySelectorAll(".cell.selected").forEach(el => el.classList.remove("selected"));
    const el = document.querySelector(`.cell[data-key="${key}"]`);
    if(el) el.classList.add("selected");
  }

  // ===== Holiday summary (month) =====
  function monthSummary(y,m){
    const map = BANK_HOLIDAYS[y] || {};
    const items = [];
    const total = daysInMonth(y,m);

    for(let d=1; d<=total; d++){
      const k = keyOf(y,m,d);
      if(map[k]){
        items.push({ d, name: map[k], short: shortLabel(map[k]) });
      }
    }
    return items;
  }

  function updateHolidaySummaryForMonth(y,m){
    const el = document.getElementById("holidaySummary");
    const ms = monthSummary(y,m);

    if(!BANK_HOLIDAYS[y]){
      el.innerHTML = `Bank holiday list not available for <span>${y}</span>`;
      return;
    }

    if(ms.length === 0){
      el.innerHTML = `This month: <span>No bank holiday</span>`;
      return;
    }

    const preview = ms.slice(0,4).map(x => `${x.d} ${x.short}`).join(" ‚Ä¢ ");
    const more = ms.length > 4 ? ` ‚Ä¢ +${ms.length-4} more` : "";
    el.innerHTML = `This month: <span>${preview}${more}</span>`;
  }

  function updateHolidaySummaryForDate(y,m,d){
    const el = document.getElementById("holidaySummary");
    const map = BANK_HOLIDAYS[y] || {};
    const k = keyOf(y,m,d);
    const name = map[k];

    if(name){
      el.innerHTML = `Holiday: <span>${name}</span>`;
    } else {
      // keep month summary (better UX than "None")
      updateHolidaySummaryForMonth(y,m);
    }
  }

  // ===== Render =====
  function render(){
    const y = current.getFullYear();
    const m = current.getMonth();

    // clamp year range
    if(y < YEAR_MIN){ current = new Date(YEAR_MIN, m, 1); }
    if(y > YEAR_MAX){ current = new Date(YEAR_MAX, m, 1); }

    document.getElementById("monthText").textContent = `${MONTHS[m]} ${y}`;
    document.getElementById("calendarYearLabel").textContent = `Calendar ${y}`;

    syncJump();

    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    updateHolidaySummaryForMonth(y,m);

    const firstDow = new Date(y,m,1).getDay();
    const total = daysInMonth(y,m);

    for(let i=0;i<firstDow;i++){
      const div = document.createElement("div");
      div.className = "cell empty";
      grid.appendChild(div);
    }

    const today = new Date();
    const store = loadStore();
    const bh = BANK_HOLIDAYS[y] || {};

    for(let d=1; d<=total; d++){
      const div = document.createElement("div");
      div.className = "cell";

      const dateSpan = document.createElement("span");
      dateSpan.className = "date-num";
      dateSpan.textContent = d;
      div.appendChild(dateSpan);

      const k = keyOf(y,m,d);
      div.dataset.key = k;

      // weekly off
      if(isWeeklyOff(y,m,d)) div.classList.add("holiday");

      // bank holiday
      if(bh[k]){
        div.classList.add("bank-holiday");
        div.title = `Bank Holiday: ${bh[k]}`;

        const label = document.createElement("span");
        label.className = "holiday-label";
        label.textContent = shortLabel(bh[k]);     // SHORT label inside cell
        label.setAttribute("aria-label", bh[k]);   // full name accessible
        div.appendChild(label);
      }

      // today
      if(today.getFullYear() === y && today.getMonth() === m && today.getDate() === d){
        div.classList.add("today");
      }

      // note indicator
      if(store[k] && store[k].text){
        const dot = document.createElement("span");
        dot.className = "note-dot";
        div.appendChild(dot);
      }

      div.addEventListener("click", ()=>{
        setSelected(k);                 // selected highlight
        updateHolidaySummaryForDate(y,m,d); // full name in footer if holiday
        openModal(k);                   // modal open
      });

      grid.appendChild(div);
    }
  }

  // ===== Navigation =====
  function prevMonth(){
    current = new Date(current.getFullYear(), current.getMonth()-1, 1);
    render();
  }
  function nextMonth(){
    current = new Date(current.getFullYear(), current.getMonth()+1, 1);
    render();
  }
  function goToday(){
    const t = new Date();
    let y = t.getFullYear();
    if(y < YEAR_MIN) y = YEAR_MIN;
    if(y > YEAR_MAX) y = YEAR_MAX;
    current = new Date(y, t.getMonth(), 1);
    render();
  }
  function openTodayNote(){
    const t = new Date();
    let y = t.getFullYear();
    if(y < YEAR_MIN) y = YEAR_MIN;
    if(y > YEAR_MAX) y = YEAR_MAX;
    current = new Date(y, t.getMonth(), 1);
    render();
    const key = `${y}-${pad2(t.getMonth()+1)}-${pad2(t.getDate())}`;
    setSelected(key);
    openModal(key);
  }

  // Swipe on appbar
  let startX = 0, startY = 0;
  document.addEventListener("touchstart", (e)=>{
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  }, {passive:true});

  document.addEventListener("touchend", (e)=>{
    if(document.getElementById("noteModal").style.display === "block") return;
    const endX = e.changedTouches[0].clientX;
    const endY = e.changedTouches[0].clientY;
    const dx = endX - startX;
    const dy = endY - startY;

    if(Math.abs(dx) > 60 && Math.abs(dx) > Math.abs(dy)){
      if(dx > 0) prevMonth();
      else nextMonth();
    }
  }, {passive:true});

  // init
  setupJump();
  render();
  scheduleReminders();

  // Register Service Worker (PWA)
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js');
  }
</script>
