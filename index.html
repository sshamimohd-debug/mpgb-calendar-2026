<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>MPGB Calendar 2026</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#0f4c81">

<style>
:root{
  --bg:#f3f5f9;
  --card:#ffffff;
  --ink:#111827;
  --muted:#6b7280;
  --line:#e5e7eb;

  --bankBlue:#0f4c81;
  --bankGreen:#10a64a;

  --holiday:#b91c1c;
  --holidaySoft:#fff1f2;

  --today:#1a73e8;

  --shadow:0 10px 28px rgba(0,0,0,.10);
  --radius:18px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,rgba(15,76,129,.12),rgba(16,166,74,.07),#f3f5f9);
  color:var(--ink);
}

.shell{
  max-width:520px;
  margin:0 auto;
  min-height:100vh;
}

/* Header */
.bank-header img{
  width:100%;
  height:140px;
  object-fit:cover;
  display:block;
}

/* Appbar */
.appbar{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(255,255,255,.94);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--line);
  padding:10px 14px;
}
.row1{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.app-title{
  font-size:12px;
  font-weight:800;
  color:var(--muted);
}
.actions{
  display:flex;
  gap:10px;
}
.iconbtn{
  width:40px;height:40px;
  border-radius:14px;
  border:1px solid var(--line);
  background:#fff;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  font-weight:900;
}

/* Month Picker */
.monthTitle{
  margin-top:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.picker{
  border:1px solid var(--line);
  background:#fff;
  border-radius:12px;
  padding:8px 12px;
  font-weight:800;
}

/* Calendar */
.wrap{padding:14px}
.card{
  background:#fff;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  border:1px solid var(--line);
  overflow:hidden;
  position:relative;
}
.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("icon-512.png") center/75% no-repeat;
  opacity:.05;
  pointer-events:none;
}

.dow{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  background:rgba(15,76,129,.06);
  border-bottom:1px solid var(--line);
}
.dow div{
  text-align:center;
  font-size:12px;
  font-weight:800;
  padding:10px 0;
  color:var(--muted);
}

.grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
  padding:10px;
}

.cell{
  height:54px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:16px;
  background:#f8fafc;
  position:relative;
}
.empty{visibility:hidden}

.holiday{
  background:var(--holidaySoft);
  color:var(--holiday);
}

.today{
  background:var(--today);
  color:#fff;
}

.footer{
  padding:10px 12px;
  border-top:1px solid var(--line);
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="shell">

<div class="bank-header">
<img src="header_v2.png" alt="MPGB">
</div>

<div class="appbar">
  <div class="row1">
    <div class="app-title">Madhya Pradesh Gramin Bank</div>
    <div class="actions">
      <div class="iconbtn" onclick="prevMonth()">‹</div>
      <div class="iconbtn" onclick="nextMonth()">›</div>
      <div class="iconbtn" onclick="goToday()">●</div>
    </div>
  </div>

  <div class="monthTitle">
    <div>
      <select id="monthSelect" class="picker"></select>
      <select id="yearSelect" class="picker"></select>
    </div>
    <div class="app-title">Jump to month</div>
  </div>
</div>

<div class="wrap">
<div class="card">
  <div class="dow">
    <div>Sun</div><div>Mon</div><div>Tue</div>
    <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>
  <div class="grid" id="grid"></div>
  <div class="footer">
    <div>Sunday / 2nd & 4th Saturday</div>
    <div>Calendar 2026</div>
  </div>
</div>
</div>

</div>

<script>
/* ===== ORIGINAL LOGIC (SAFE) ===== */
const YEAR=2026;
let current=new Date(YEAR,0,1);
const MONTHS=["January","February","March","April","May","June","July","August","September","October","November","December"];

const monthSelect=document.getElementById("monthSelect");
const yearSelect=document.getElementById("yearSelect");
MONTHS.forEach((m,i)=>{
  const o=document.createElement("option");o.value=i;o.textContent=m;monthSelect.appendChild(o);
});
const y=document.createElement("option");y.value=YEAR;y.textContent=YEAR;yearSelect.appendChild(y);

function daysInMonth(y,m){return new Date(y,m+1,0).getDate();}
function isFixedHoliday(y,m,d){
  const dt=new Date(y,m,d),dow=dt.getDay();
  if(dow===0)return true;
  if(dow===6){
    let c=0;
    for(let i=1;i<=d;i++)if(new Date(y,m,i).getDay()===6)c++;
    return c===2||c===4;
  }
  return false;
}

function render(){
  const y=current.getFullYear(),m=current.getMonth();
  monthSelect.value=m; yearSelect.value=y;
  grid.innerHTML="";
  const first=new Date(y,m,1).getDay();
  const total=daysInMonth(y,m);
  for(let i=0;i<first;i++)grid.innerHTML+=`<div class="cell empty"></div>`;
  const t=new Date();
  for(let d=1;d<=total;d++){
    const div=document.createElement("div");
    div.className="cell";
    div.textContent=d;
    if(isFixedHoliday(y,m,d))div.classList.add("holiday");
    if(t.getFullYear()===y&&t.getMonth()===m&&t.getDate()===d)div.classList.add("today");
    grid.appendChild(div);
  }
}

monthSelect.onchange=()=>{current=new Date(YEAR,+monthSelect.value,1);render();}
yearSelect.onchange=()=>{current=new Date(+yearSelect.value,current.getMonth(),1);render();}

function prevMonth(){current=new Date(YEAR,Math.max(0,current.getMonth()-1),1);render();}
function nextMonth(){current=new Date(YEAR,Math.min(11,current.getMonth()+1),1);render();}
function goToday(){const t=new Date();current=new Date(YEAR,t.getMonth(),1);render();}

render();

if("serviceWorker" in navigator){
  navigator.serviceWorker.register("./service-worker.js");
}
</script>
</body>
</html>
