<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" />
  <title>MPGB Calendar 2025‚Äì2027</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f4c81">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="MPGB Calendar">

  <style>
    :root{
      --bg:#f3f5f9;
      --card:#ffffff;
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;

      --bankBlue:#0f4c81;
      --bankGreen:#10a64a;

      --holiday:#b91c1c;
      --holidaySoft:#fff1f2;
      --bankHoliday:#0f766e;
      --bankHolidaySoft:#ecfeff;

      --shadow:0 12px 30px rgba(0,0,0,.10);
      --radius:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--ink);
      -webkit-tap-highlight-color: transparent;
      background: linear-gradient(180deg, rgba(15,76,129,.10), rgba(16,166,74,.05), #f8fafc);
    }

    .shell{
      max-width:520px;
      margin:0 auto;
      min-height:100vh;
      background: rgba(255,255,255,.65);
      backdrop-filter: blur(10px);
    }

    .bank-header{
      background:#fff;
      padding: 8px 0;
      border-bottom:1px solid var(--line);
    }

    .bank-header img{
      width:100%;
      height:72px;
      object-fit:contain;
      object-position:center;
      display:block;
      background:#fff;
    }

    .appbar{
      position:sticky;
      top:0;
      z-index:10;
      background:rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
      padding:10px 14px 12px;
    }

    .appbar .row1{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .app-title{
      font-size:12px;
      color:var(--muted);
      font-weight:800;
      letter-spacing:.2px;
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .iconbtn{
      width:40px; height:40px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      box-shadow: 0 8px 18px rgba(0,0,0,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      font-weight:900;
      color:#0f172a;
    }

    .iconbtn:active{ transform: translateY(1px); }

    .monthTitle{
      margin-top:10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .monthText{
      font-size:22px;
      font-weight:1000;
      letter-spacing:.2px;
    }

    .hint{
      font-size:12px;
      color:var(--muted);
      font-weight:700;
    }

    .jumpRow{
      margin-top:10px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }

    .jumpGroup{
      display:flex;
      gap:10px;
      align-items:center;
      width:100%;
    }

    .jumpSelect{
      flex:1;
      appearance:none;
      -webkit-appearance:none;
      border:1px solid var(--line);
      background:#fff;
      border-radius:14px;
      padding:10px 12px;
      font-weight:900;
      color:#0f172a;
      box-shadow: 0 8px 18px rgba(0,0,0,.06);
      cursor:pointer;
    }

    .wrap{
      padding:14px 12px 22px;
    }

    .card{
      position:relative;
      background: linear-gradient(180deg, #ffffff, #fbfdff);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      background-image:url("icon-512.png");
      background-repeat:no-repeat;
      background-position:center;
      background-size:78%;
      opacity:.06;
      pointer-events:none;
    }

    .dow, .grid, .footer{ position:relative; z-index:1; }

    .dow{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      padding:10px 10px 6px;
      border-bottom:1px solid #f1f5f9;
      background: linear-gradient(90deg, rgba(15,76,129,.06), rgba(16,166,74,.05));
    }

    .dow div{
      text-align:center;
      font-size:12px;
      color:var(--muted);
      font-weight:900;
      letter-spacing:.2px;
      padding:6px 0;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      padding:10px;
      gap:10px;
    }

    .cell{
      height:72px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:17px;
      font-weight:950;
      letter-spacing:.2px;
      user-select:none;
      background: #f8fafc;
      color:#0b1f33;
      transition: transform .08s ease, background .12s ease, box-shadow .12s ease, outline .12s ease;
      position:relative;
      border:1px solid #eef2f7;
    }

    .empty{ visibility:hidden; }

    .cell:active{
      transform: scale(.98);
      background: rgba(15,76,129,.12);
    }

    .holiday{
      background: rgba(185,28,28,.08);
      color:#b91c1c;
      border:1px solid rgba(185,28,28,.18);
    }

    .holiday:active{ background:#ffe4e6; }

    .bank-holiday{
      background: linear-gradient(180deg, rgba(16,166,74,.14), rgba(16,166,74,.06));
      color: var(--bankHoliday);
      border:1px solid rgba(16,166,74,.35);
      box-shadow: inset 0 0 0 1px rgba(16,166,74,.08);
    }

    .bank-holiday:active{ background:#dcfce7; }

    .bank-holiday::after{
      content:"üè¶";
      position:absolute;
      top:6px;
      right:6px;
      font-size:12px;
    }

    .holiday.bank-holiday{
      background: linear-gradient(180deg, rgba(185,28,28,.14), rgba(16,166,74,.10));
      color:#7f1d1d;
      border:1px solid rgba(185,28,28,.28);
    }

    .date-num{
      font-size:17px;
      font-weight:950;
      line-height:1;
    }

    /* Holiday name BELOW date (small font) */
    .holiday-label{
      position:absolute;
      bottom:6px;
      left:4px;
      right:4px;

      font-size:10px;
      font-weight:700;
      color:#0f766e;

      text-align:center;
      line-height:1.1;

      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .holiday.bank-holiday .holiday-label{ color:#7f1d1d; }

    .today{
      outline:2px solid rgba(15,76,129,.45);
      outline-offset:2px;
    }

    .selected{
      outline:3px solid rgba(15,76,129,.75);
      outline-offset:2px;
      box-shadow: 0 10px 22px rgba(15,76,129,.18);
      background: rgba(15,76,129,.10);
    }

    .note-dot{
      position:absolute;
      bottom:8px;
      width:6px; height:6px;
      border-radius:50%;
      background: var(--bankBlue);
    }

    .footer{
      padding:10px 12px;
      border-top:1px solid #f1f5f9;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      font-size:12px;
      color:var(--muted);
      background:#fbfcfe;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background:#fff;
      font-weight:800;
      color:var(--muted);
      margin-bottom:8px;
    }

    .dot{
      width:10px; height:10px;
      border-radius:50%;
      background:var(--holiday);
    }

    .dot.bank{ background: var(--bankHoliday); }

    .holiday-summary{
      font-size:12px;
      font-weight:900;
      color:#334155;
      margin-top:2px;
      line-height:1.25;
    }

    .holiday-summary span{
      color:#0f172a;
      font-weight:1000;
    }
  </style>
</head>

<body>
  <div class="shell">
    <div class="bank-header">
      <img src="header_v2.png" alt="Madhya Pradesh Gramin Bank">
    </div>

    <div class="appbar" id="touchArea">
      <div class="row1">
        <div class="app-title">Madhya Pradesh Gramin Bank</div>
        <div class="actions">
          <button class="iconbtn" type="button" onclick="prevMonth()">&#x2039;</button>
          <button class="iconbtn" type="button" onclick="nextMonth()">&#x203A;</button>
          <button class="iconbtn" type="button" onclick="goToday()">&#x25CF;</button>
        </div>
      </div>

      <div class="monthTitle">
        <div class="monthText" id="monthText">January 2026</div>
        <div class="hint">Swipe ‚óÄ ‚ñ∂ to change month</div>
      </div>

      <div class="jumpRow">
        <div class="jumpGroup">
          <select id="monthSelect" class="jumpSelect"></select>
          <select id="yearSelect" class="jumpSelect"></select>
        </div>
      </div>
    </div>

    <div class="wrap">
      <div class="card">
        <div class="dow">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>

        <div class="grid" id="grid"></div>

        <div class="footer">
          <div>
            <div class="badge"><span class="dot"></span> Weekly Off (Sun + 2nd & 4th Sat)</div>
            <div class="badge"><span class="dot bank"></span> Bank Holiday (üè¶)</div>
            <div class="holiday-summary" id="holidaySummary">Select a date to see holiday</div>
          </div>
          <div id="calendarYearLabel">Calendar 2026</div>
        </div>
      </div>
    </div>
  </div>

<script>
  const YEAR_MIN = 2025;
  const YEAR_MAX = 2027;

  let current = new Date(2026, 0, 1);
  const MONTHS = ["January","February","March","April","May","June","July","August","September","October","November","December"];

  const BANK_HOLIDAYS = {
    2026: {
      "2026-01-26": "Republic Day",
      "2026-03-03": "Holi",
      "2026-03-21": "Id-ul-Fitr",
      "2026-03-27": "Ram Navami",
      "2026-03-31": "Mahavir Jayanti",
      "2026-04-01": "Bank Annual Closing",
      "2026-04-03": "Good Friday",
      "2026-05-01": "Buddh Purnima",
      "2026-05-27": "Eid-uz-Zuha",
      "2026-06-26": "Moharram",
      "2026-08-15": "Independence Day",
      "2026-08-26": "Milad-un-Nabi",
      "2026-08-28": "Raksha Bandhan",
      "2026-09-04": "Janmashtami",
      "2026-10-02": "Gandhi Jayanti",
      "2026-10-20": "Dussehra (Vijayadashami)",
      "2026-11-09": "Govardhan Puja",
      "2026-11-24": "Guru Nanak Jayanti",
      "2026-12-25": "Christmas"
    }
  };

  function pad2(n){ return String(n).padStart(2,"0"); }
  function keyOf(y,m,d){ return `${y}-${pad2(m+1)}-${pad2(d)}`; }
  function daysInMonth(y,m){ return new Date(y, m+1, 0).getDate(); }

  function isWeeklyOff(y,m,d){
    const dt = new Date(y,m,d);
    const dow = dt.getDay();
    if(dow === 0) return true;
    if(dow === 6){
      let count = 0;
      for(let i=1;i<=d;i++){
        if(new Date(y,m,i).getDay() === 6) count++;
      }
      return (count === 2 || count === 4);
    }
    return false;
  }

  function render(){
    const y = current.getFullYear();
    const m = current.getMonth();

    document.getElementById("monthText").textContent = `${MONTHS[m]} ${y}`;
    document.getElementById("calendarYearLabel").textContent = `Calendar ${y}`;

    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    const firstDow = new Date(y,m,1).getDay();
    const total = daysInMonth(y,m);

    for(let i=0;i<firstDow;i++){
      const div = document.createElement("div");
      div.className = "cell empty";
      grid.appendChild(div);
    }

    const today = new Date();
    const bh = BANK_HOLIDAYS[y] || {};

    for(let d=1; d<=total; d++){
      const div = document.createElement("div");
      div.className = "cell";

      const dateSpan = document.createElement("span");
      dateSpan.className = "date-num";
      dateSpan.textContent = d;
      div.appendChild(dateSpan);

      const k = keyOf(y,m,d);

      if(isWeeklyOff(y,m,d)) div.classList.add("holiday");

      if(bh[k]){
        div.classList.add("bank-holiday");
        div.title = `Bank Holiday: ${bh[k]}`;

        const label = document.createElement("span");
        label.className = "holiday-label";
        label.textContent = bh[k]; // full name below date
        label.setAttribute("aria-label", bh[k]);
        div.appendChild(label);
      }

      if(today.getFullYear() === y && today.getMonth() === m && today.getDate() === d){
        div.classList.add("today");
      }

      div.addEventListener("click", ()=>{
        const el = document.getElementById("holidaySummary");
        el.innerHTML = bh[k] ? `Holiday: <span>${bh[k]}</span>` : `This month view`;
      });

      grid.appendChild(div);
    }
  }

  function prevMonth(){ current = new Date(current.getFullYear(), current.getMonth()-1, 1); render(); }
  function nextMonth(){ current = new Date(current.getFullYear(), current.getMonth()+1, 1); render(); }
  function goToday(){
    const t = new Date();
    current = new Date(t.getFullYear(), t.getMonth(), 1);
    render();
  }

  render();
</script>
</body>
</html>
